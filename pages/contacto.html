      <nav

            class="navbar-toggler"

      </nav>
    </header>

    <main id="contactoMain">
      <h2>CONTACTANOS</h2>
      <div class="form-container">
        <form action="" method="">
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Tu nombre"
          />
          <br />
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="Tu email"
          />
          <br />
          <textarea
            class="input"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Mensaje"
          ></textarea>
          <br />
          <input class="input" type="submit" value="Enviar" />
        </form>

        <div class="contact-logos">
          <img
            src="../assets/images/geo-icon.png"
            alt="geolocalizacion-icono"
          />
          <p>Dirección</p>
          <img src="../assets/images/phone-icon.png" alt="telefono-icono" />
          <p>Teléfono</p>
          <img src="../assets/images/mail-icon.png" alt="mail-icono" />
          <p>Email</p>
        </div>
      </div>

      <div class="ansel">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ansel_Adams_and_camera.jpg/1200px-Ansel_Adams_and_camera.jpg"
          alt="ansel-adamas"
        />
        <cite>
          “El componente más importante de una cámara está detrás de ella.” -
          Ansel Adams
        </cite>
      </div>
    </main>

    <footer>

        <a href="../index.html"
          ><img

        /></a>

        </h2>
        <div class="texto-footer">
          <p>LM Producciones</p>
          <p>© Todos los derechos reservados</p>
        </div>
        <p id="contacto-footer">Contacto</p>
        <div class="footer-logos">
          <a class="fb-footer" href="#"
            ><img src="../assets/images/facebook-icon.png" alt="facebook-logo"
          /></a>
          <a class="ig-footer" href="#"
            ><img
              src="../assets/images/instagram-icon.png"
              alt="instagram-logo"
          /></a>
          <a class="wp-footer" href="#"

          /></a>
